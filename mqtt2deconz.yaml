logging:
  root: WARN
  mqtt2deconz: INFO
  hbmqtt: WARN
  websockets: WARN
mqtt:
  client:
    uri: "mqtt://username:password@localhost"
    cleansession: True
    keep_alive: 10
    ping_delay: 1
    default_qos: 0
    default_retain: False
    auto_reconnect: True
    reconnect_max_interval: 10
    reconnect_retries: 3
  topic_prefix: deconz
deconz:
  uri: "http://localhost:80"
  apikey: "A1B2C3D4E5"
